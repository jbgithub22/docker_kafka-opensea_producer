<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OpenSea Producer Controller</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>OpenSea Producer Controller</h1>
        <form id="producer-form">
            <div class="feature-group">
                <h2>Duration Selection</h2>
                <div class="form-row">
                    <div class="radio-container">
                        <input type="radio" id="duration-hrs" name="duration-type" value="hours" checked>
                        <label for="duration-hrs">Hours</label>
                    </div>
                    <div class="input-text-container" id="hours-input-container">
                        <input type="number" id="duration-value-hrs" value="1">
                        <span>hrs</span>
                    </div>
                </div>
                <div class="form-row">
                    <div class="radio-container">
                        <input type="radio" id="duration-days" name="duration-type" value="days">
                        <label for="duration-days">Days</label>
                    </div>
                    <div class="input-text-container" id="days-input-container" style="display: none;">
                        <input type="number" id="duration-value-days" value="1">
                        <span>days</span>
                    </div>
                </div>
                <div class="form-row">
                    <div class="radio-container">
                        <input type="radio" id="duration-until-stopped" name="duration-type" value="untilStopped">
                        <label for="duration-until-stopped">Until Stopped</label>
                    </div>
                </div>
            </div>

            <div class="feature-group">
                <h2>Output</h2>
                <div class="form-row">
                    <div class="radio-container">
                        <input type="radio" id="output-kafka" name="output-type" value="kafka" checked>
                        <label for="output-kafka">Kafka</label>
                    </div>
                </div>
                <div id="kafka-settings">
                    <div class="form-row">
                        <label for="kafka-topic">Topic:</label>
                        <select id="kafka-topic">
                            <option value="topic1">Topic 1</option>
                            <option value="topic2">Topic 2</option>
                        </select>
                        <button type="button" class="add-topic-btn">Add New Topic</button>
                    </div>
                    <div class="form-row">
                        <label for="kafka-clientId">Client ID:</label>
                        <input type="text" id="kafka-clientId" value="my-client">
                    </div>
                    <div class="form-row">
                        <label for="kafka-brokers">Brokers:</label>
                        <input type="text" id="kafka-brokers" value="localhost:9097">
                    </div>
                </div>

                <div class="form-row">
                    <div class="radio-container">
                        <input type="radio" id="output-csv" name="output-type" value="csv">
                        <label for="output-csv">CSV</label>
                    </div>
                </div>
                <div id="csv-settings" style="display: none;">
                    <div class="form-row">
                        <label for="csv-location">Save Location:</label>
                        <input type="file" id="csv-location" webkitdirectory>
                    </div>
                    <div class="form-row">
                        <label for="csv-filename">Filename:</label>
                        <input type="text" id="csv-filename" value="output.csv" disabled>
                    </div>
                </div>
            </div>
        </form>

        <div class="actions">
            <button id="startButton">Start Producer</button>
            <button id="stopButton">Stop Producer</button>
        </div>

        <div id="status"></div>
        <div id="log-console"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
